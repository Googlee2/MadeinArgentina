<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made in Argentina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #FFC107;
            color: #0D47A1;
        }

        /* HEADER */
        .header {
            background: #FFC107;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .logo-badge {
            background: #0D47A1;
            color: white;
            padding: 8px 25px;
            border-radius: 30px;
            display: inline-block;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-ingresar {
            background: white;
            color: #0D47A1;
            border: 2px solid #0D47A1;
            padding: 12px 35px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-ingresar:hover {
            background: #f5f5f5;
        }

        .btn-crear {
            background: #0D47A1;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-crear:hover {
            background: #0A3275;
        }

        /* BARRA DE B√öSQUEDA */
        .search-section {
            background: #0D47A1;
            padding: 30px 60px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: #666;
        }

        .location-select {
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 250px;
            font-weight: 500;
            outline: none;
        }

        .btn-buscar {
            background: #0D47A1;
            color: white;
            border: 3px solid white;
            padding: 16px 50px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-buscar:hover {
            background: #0A3275;
        }

        /* NAVEGACI√ìN */
        .main-nav {
            background: #0D47A1;
            padding: 0 60px 30px;
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: white;
            border: none;
            padding: 16px 28px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #0D47A1;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-icon {
            font-size: 1.4rem;
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            display: grid;
            grid-template-columns: 370px 1fr;
            gap: 30px;
            padding: 30px 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* SIDEBAR PERFIL */
        .sidebar {
            height: fit-content;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 25px;
            border: 4px solid #0D47A1;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-greeting {
            text-align: center;
            color: #0D47A1;
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .profile-menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 12px;
            color: #0D47A1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-icon {
            font-size: 1.4rem;
        }

        .points-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #FFC107;
            border-radius: 10px;
            color: #0D47A1;
            font-weight: 700;
            font-size: 1rem;
        }

        .points-icon {
            font-size: 1.5rem;
        }

        .btn-salir {
            width: 100%;
            padding: 16px;
            background: #0D47A1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-salir:hover {
            background: #0A3275;
        }

        /* √ÅREA DE CONTENIDO */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* BANNER PRINCIPAL */
        .banner {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .banner-map {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 50%, #A5D6A7 100%);
            padding: 40px;
            position: relative;
        }

        .map-illustration {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 350px;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            border-radius: 15px;
        }

        .flag-argentina {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 4rem;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }

        .tienda {
            position: absolute;
            font-size: 3.5rem;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }

        .tienda-1 {
            top: 35%;
            left: 20%;
        }

        .tienda-2 {
            bottom: 35%;
            left: 45%;
        }

        .tienda-3 {
            top: 50%;
            right: 25%;
        }

        .trees {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 2rem;
        }

        .banner-text {
            background: #0D47A1;
            color: white;
            padding: 50px 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .banner-text h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .texto-amarillo {
            color: #FFC107;
        }

        .banner-text p {
            font-size: 1.2rem;
            margin-bottom: 35px;
            opacity: 0.95;
        }

        .btn-explorar {
            background: #1565C0;
            color: white;
            border: none;
            padding: 18px 0;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-explorar:hover {
            background: #0D47A1;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* MODOS DE EXPLORACI√ìN */
        .modos-exploracion {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .modo-card {
            padding: 70px 50px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .modo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modo-caminar {
            background: #FFC107;
            border: 4px solid #0D47A1;
        }

        .modo-auto {
            background: #0D47A1;
            color: white;
        }

        .modo-icon {
            font-size: 6rem;
            display: block;
            margin-bottom: 20px;
        }

        .modo-card h3 {
            font-size: 2rem;
            font-weight: 700;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .banner {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .search-section {
                padding: 20px;
                flex-direction: column;
            }
            
            .main-nav {
                padding: 0 20px 20px;
                flex-wrap: wrap;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .modos-exploracion {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->

    <!-- Navegaci√≥n -->

    <!-- Contenido principal -->
    <main class="main-content">

                    <div class="menu-item" onclick="verMisFavoritos()">
                        <span class="menu-icon">üíô</span>

                    <div class="points-badge">

                        Puntos: 120
                    </div>
                </div>
                
                <button class="btn-salir" onclick="cerrarSesion()">Salir</button>

        </aside>

        <!-- √Årea de contenido -->
        <div class="content-area">
            <!-- Banner principal -->
            <div class="banner">
                <div class="banner-map">
                    <!-- Ilustraci√≥n del mapa -->
                    <div class="map-illustration">
                        <div class="flag-argentina">üá¶üá∑</div>
                        <div class="tienda tienda-1">üè™</div>

                    <p>Recorr√© tu barrio y encontr√° ofertas locales.</p>
                    <button class="btn-explorar" onclick="explorarAhora()">Explorar Ahora</button>
                </div>
            </div>

            <!-- Modos de exploraci√≥n -->
            <div class="modos-exploracion">
                <div class="modo-card modo-caminar" onclick="activarModoCaminar()">
                    <span class="modo-icon">üö∂</span>
                    <h3>Modo Caminar</h3>
                </div>
                <div class="modo-card modo-auto" onclick="activarModoAuto()">
                    <span class="modo-icon">üöó</span>

            </div>
        </div>
    </main>

    <script>
        // ============================================
        // MADE IN ARGENTINA - JavaScript Functions
        // ============================================

        // Mostrar mensaje de bienvenida
        console.log('%cüá¶üá∑ Made in Argentina', 'color: #0D47A1; font-size: 24px; font-weight: bold;');
        console.log('%cPlataforma de comercio local', 'color: #FFC107; font-size: 14px;');

        // FUNCIONES DEL HEADER
        function mostrarLogin() {
            window.location.href = 'login.html';
        }

        function mostrarRegistro() {
            window.location.href = 'registro.html';
        }

        // FUNCI√ìN DE B√öSQUEDA
        function realizarBusqueda() {
            const busqueda = document.querySelector('.search-input').value;
            const ubicacion = document.querySelector('.location-select').value;
            
            if (busqueda.trim() === '') {
                alert('‚ö†Ô∏è Por favor ingresa qu√© est√°s buscando');

            }
            
            alert(`üîç Buscando: "${busqueda}"\nüìç En: ${ubicacion}\n\n‚ú® Resultados pr√≥ximamente...`);
        }

        // FUNCIONES DE NAVEGACI√ìN
        function verVendedoresCercanos() {

        }

        function verOfertasDelBarrio() {

        }

        function verFavoritos() {

        }

        function verMisRecorridos() {
            alert('üìç Mis Recorridos\n\nüó∫Ô∏è Historial de tus rutas guardadas...');
        }

        }

            const confirmar = confirm('‚ùì ¬øEst√°s seguro que deseas cerrar sesi√≥n?');
            
            if (confirmar) {
                alert('üëã Sesi√≥n cerrada exitosamente\n\n¬°Hasta pronto!');
            }
        }

        // FUNCIONES DE EXPLORACI√ìN
        function explorarAhora() {
            alert('üó∫Ô∏è Explorar Ahora\n\nüéØ Elige un modo de exploraci√≥n:\n\nüö∂ Modo Caminar\nüöó Modo Auto');

        function activarModoAuto() {
            alert('üöó Modo Auto Activado\n\n‚úì Vista desde el auto\n‚úì Selecci√≥n de ventana\n‚úì Negocios del lado elegido\n\nüéâ ¬°Comienza tu recorrido!');
        }

        // Permitir b√∫squeda con Enter
        document.querySelector('.search-input').addEventListener('keypress', function(e) {

            }
        });

        console.log('‚úÖ Todas las funciones cargadas correctamente');
    </script>
</body>
