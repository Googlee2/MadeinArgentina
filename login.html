<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - Made in Argentina</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .logo-login {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-login h1 {
            font-size: 2.5rem;
            color: #0D47A1;
            margin-bottom: 10px;
        }

        .logo-badge {
            background: #0D47A1;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1.8rem;
        }

        .login-title {
            text-align: center;
            color: #0D47A1;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #0D47A1;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0D47A1;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: #0D47A1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            background: #0A3275;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(13, 71, 161, 0.4);
        }

        .separator {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #E0E0E0;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .btn-register-link {
            width: 100%;
            padding: 18px;
            background: white;
            color: #0D47A1;
            border: 2px solid #0D47A1;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-register-link:hover {
            background: #f5f5f5;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #0D47A1;
            text-decoration: none;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-login">
            <h1>Made in <span class="logo-badge">Argentina</span> üá¶üá∑</h1>
        </div>

        <h2 class="login-title">Ingresar</h2>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Usuario o Email</label>
                <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="separator">o</div>

        <a href="registro.html" class="btn-register-link">Crear Cuenta Nueva</a>

        <div class="back-home">
            <a href="index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Guardar usuario en localStorage
            localStorage.setItem('usuario', username);
            localStorage.setItem('loggedin', 'true');

            // Redirigir al dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
