<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Made in Argentina</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .logo-register {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-register h1 {
            font-size: 2.5rem;
            color: #0D47A1;
            margin-bottom: 10px;
        }

        .logo-badge {
            background: #0D47A1;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1.8rem;
        }

        .register-title {
            text-align: center;
            color: #0D47A1;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #0D47A1;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0D47A1;
        }

        .btn-register {
            width: 100%;
            padding: 18px;
            background: #0D47A1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #0A3275;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(13, 71, 161, 0.4);
        }

        .separator {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #E0E0E0;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .btn-login-link {
            width: 100%;
            padding: 18px;
            background: white;
            color: #0D47A1;
            border: 2px solid #0D47A1;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-login-link:hover {
            background: #f5f5f5;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #0D47A1;
            text-decoration: none;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-register">
            <h1>Made in <span class="logo-badge">Argentina</span> üá¶üá∑</h1>
        </div>

        <h2 class="register-title">Crear Cuenta</h2>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" class="form-input" placeholder="Tu nombre completo" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" id="username" class="form-input" placeholder="Elige un usuario" required>
            </div>

            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="password" class="form-input" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Repite tu contrase√±a" required>
            </div>

            <button type="submit" class="btn-register">Crear Cuenta</button>
        </form>

        <div class="separator">o</div>

        <a href="login.html" class="btn-login-link">Ya tengo cuenta - Ingresar</a>

        <div class="back-home">
            <a href="index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar contrase√±as
            if (password !== confirmPassword) {
                alert('‚ùå Las contrase√±as no coinciden');
                return;
            }

            // Guardar usuario en localStorage
            localStorage.setItem('usuario', username);
            localStorage.setItem('nombre', nombre);
            localStorage.setItem('email', email);
            localStorage.setItem('loggedin', 'true');
            localStorage.setItem('puntos', '0');

            // Mostrar mensaje de √©xito
            alert('üéâ ¬°Cuenta creada exitosamente!\n\nBienvenido a Made in Argentina');

            // Redirigir al dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
